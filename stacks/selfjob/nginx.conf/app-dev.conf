map $sent_http_content_type $expires {
	"text/html"	epoch;
	"text/html; charset=utf-8"	epoch;
	default	off;
}

server {
  listen 80;
  server_name selfjob.test ;
  sendfile off;

  location / {
	expires $expires;

	proxy_redirect	off;
	proxy_set_header Host	$host;
	proxy_set_header X-Real-IP	$remote_addr;
	proxy_set_header X-Forwarded-For	$proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto	$scheme;
	proxy_read_timeout	1m;
	proxy_connect_timeout	1m;
	proxy_pass	http://frontv2:8002;
  }

  error_log  /var/log/nginx/error.log;
  access_log /var/log/nginx/access.log;
}

server {
  listen 80;
  server_name echo.selfjob.test ;

  location / {
	autoindex on;
    proxy_set_header Connection "upgrade";
    proxy_set_header Upgrade $http_upgrade;
	proxy_pass	http://laravel_echo:6001;
  }

  error_log  /var/log/nginx/error.log;
  access_log off;
}

server {
    listen 80;
    server_name api.selfjob.test;
    sendfile off;
    root   /var/www/self-job/api/public;
    index index.php index.html index.html;

    #add_header 'Access-Control-Allow-Origin' '*' always;
    #add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
    #add_header 'Access-Control-Allow-Methods' 'POST, PUT, DELETE, GET, OPTIONS' always;

    location / {
       try_files $uri $uri/ /index.php?$query_string;
    }


    location ~ \.php$ {
	try_files $uri /index.php =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
	fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

