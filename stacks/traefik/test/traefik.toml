defaultEntryPoints = ["http", "https"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain= "codeheures.com"
watch = true
swarmMode = true
exposedByDefault = false

[api]
dashboard = true
debug = false

[file]
  [backends]
    [backends.backend1]
      [backends.backend1.servers.server1]
      url = "http://127.0.0.1:8080"

  [frontends]
    [frontends.frontend1]
    entryPoints = ["http", "https"]
    backend = "backend1"
    basicAuth = ["sylvain:$apr1$mHEQhu6O$Kle0GexgViFNuape16RD/1"]
      [frontends.frontend1.routes.test_1]
      rule = "Host:traefik.codeheures.com"

[acme]
email = "webmaster@codeheures.fr"
storage = "acme.json"
onHostRule = true
caServer = "https://acme-staging-v02.api.letsencrypt.org/directory"
entryPoint = "https"
  [acme.httpChallenge]
  entryPoint = "http"

[[acme.domains]]
  main = "codeheures.com"
  sans = ["api.codeheures.com", "adminer.codeheures.com", "traefik.codeheures.com", "selfjob.codeheures.com", "api-selfjob.codeheures.com", "echo-selfjob.codeheures.com", "adminer-selfjob.codeheures.com", "elastic-selfjob.codeheures.com"]
